<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCO Logo Animation</title>
<style>
body {
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

.logo {
  width: 90vw; /* responsive scaling */
  height: auto;
  overflow: visible; /* prevent clipping */
}

.logo path {
  stroke: #FF5007;
  stroke-width: 4;
  fill: none;
  stroke-dasharray: 1500;
  stroke-dashoffset: 1500;
  animation: draw 2.8s ease-out forwards;
}

.logo path.fill {
  fill: #FF5007;
  stroke: none;
  opacity: 0;
  animation: fillIn 0.6s ease-in forwards;
  animation-delay: 2.8s;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

@keyframes fillIn {
  to { opacity: 1; }
}
</style>
</head>

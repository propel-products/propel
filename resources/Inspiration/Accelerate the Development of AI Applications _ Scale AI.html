  position: absolute;
  width: 100%;
  height: 100%;
}

  background: linear-gradient(to right, var(--gradient-color), rgba(255, 255, 255, 0));

  position: absolute;
  width: var(--gradient-width);
  z-index: 2;
  pointer-events: none;
  touch-action: none;
}

  right: 0;
  top: 0;
  transform: rotateZ(180deg);
}

  left: 0;
  top: 0;
}

.rfm-marquee {
  flex: 0 0 auto;
  min-width: var(--min-width);
  z-index: 1;
  display: flex;
  flex-direction: row;
  align-items: center;
  animation: scroll var(--duration) linear var(--delay) var(--iteration-count);
  animation-play-state: var(--play);
  animation-delay: var(--delay);
  animation-direction: var(--direction);
}

  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}

  flex: 0 0 auto;

}

92,"height":48,"square":true,"migratedId":"c7ba6445b63a46e6ae1576d86ce3ea58"}},{"id":"wZq8xRkGafBpvBpnpkiZTk","createdAt":"2023-09-21T03:02:15.094Z","updatedAt":"2023-09-24T07:27:35.858Z","identifier":"Koch","data":{"image":{"url":"https://site-assets.plasmic.app/1d0fef5131098cd365cd282671f99bbf.svg","name":"image.jpg","size":1833,"mimetype":"image/svg+xml","imageMeta":{"width":120,"height":19}},"alt":"Koch Logo","width":130,"height":20,"migratedId":"29a7bf971cc74e45920ce896dd2edb93"}}],"all-quotes":[{"id":"gmEeQkjLUJNy4jgjv6Vufd","createdAt":"2025-09-30T10:12:33.928Z","updatedAt":"2025-09-30T10:14:05.146Z","identifier":"Niklas Lauffer","data":{"name":"Niklas Lauffer","position":"Research Intern, Agent","company":"Scale AI","quote":"My time interning at Scale has been both exciting and very productive, thanks in large part to supportive peers, mentors, and managers. They provided new perspectives on research directions, helped me pivot when things went wrong, and quickly resolved blockers. Scale has been a unique opportunity for me to work on cutting-edge industry research problems in a fast-paced environment. At the same time, the supportive culture here has allowed me the freedom to learn from mistakes and explore new research directions. I'm grateful for how this experience has helped me grow both as a technical researcher and as a collaborator.","avatar":{"url":"https://site-assets.plasmic.app/e5301ef8af747adfea965c391f91ebd7.jpg","name":"1623732211932.jpeg","size":237036,"mimetype":"image/jpeg","imageMeta":{"width":800,"height":800}}}},{"id":"gETFzbSbujyZzzqA68mPHk","createdAt":"2025-09-30T10:07:30.547Z","updatedAt":"2025-09-30T10:10:41.037Z","identifier":"MohammadHossein Rezaei","data":{"name":"MohammadHossein Rezaei","position":"Research Intern, Post-training","company":"Scale Ai","quote":"My internship at Scale gave me the opportunity to be at the frontier of post-training research. I had a truly hands-on experience, guided by the intellectual rigor of incredible mentors, and ambition of an amazing team. It was an invaluable experience to contribute to the high-impact work that is directly accelerating the development of AI.","avatar":{"url":"https://site-assets.plasmic.app/7845891882c38a9404baa42de3d4d07a.jpg","name":"1748412569994.jpeg","size":141927,"mimetype":"image/jpeg","imageMeta":{"width":800,"height":800}}}},{"id":"sE2YNSg3WWg7BiE5No3Xy4","createdAt":"2025-09-30T09:43:54.707Z","updatedAt":"2025-09-30T09:44:37.002Z","identifier":"Chenchen Ye","data":{"name":"Chenchen Ye","position":"Machine Learning Research Intern, Frontier Reasoning","company":"Scale AI","quote":"My internship experience at Scale has been highly rewarding. The team provided strong support in research discussions, experiment implementation, and overall project development. I particularly valued the effectiveness of the communication and collaboration, which enabled rapid iteration on ideas and efficient problem-solving. Through this experience, I not only strengthened my technical skills but also gained valuable insights into conducting research in a fast-paced, collaborative environment. The combination of technical rigor and a supportive culture made my internship both intellectually enriching and personally fulfilling.","avatar":{"url":"https://site-assets.plasmic.app/387ef2e4c12927cd5fec057bc4bde79d.jpg","name":"1659271755000.jpeg","size":102750,"mimetype":"image/jpeg","imageMeta":{"width":800,"height":800}}}},{"id":"fyDjCP8B2KgDpcb3xg9LQa","createdAt":"2025-09-30T09:42:01.080Z","updatedAt":"2025-09-30T09:43:52.963Z","identifier":"Gene Yang","data":{"name":"Gene Yang","position":"Machine Learning Research Engineer Intern","company":"Scale AI","quote":"I chose Scale primarily because of its unique position in frontier AI: the company has been absolutely vital to the development of all major AI systems, so the impact potential felt unmatched. The research-focused culture with high autonomy was equally appealing, especially after experiencing their interview process, which felt like solving challenging puzzles using cutting-edge ML concepts. What stood out most during the internship is how remarkably collaborative everyone is: everyone I met working at Scale was warm, welcoming, and rooting for my success. Lastly, the intern cohort has been incredible. Everyone is impressively accomplished, extremely driven, and just fun to work with!","avatar":{"url":"https://site-assets.plasmic.app/49853c2b8c0296534cd15a15b28f8d08.jpg","name":"1729139461383.jpeg","size":76455,"mimetype":"image/jpeg","imageMeta":{"width":800,"height":800}}}},{"id":"hg3LQgexqdTpZXdjjJ6d66","createdAt":"2025-09-22T19:40:00.233Z","updatedAt":"2025-09-23T17:12:00.564Z","identifier":"Brad Porter, Cobot","data":{"name":"Brad Porter","position":"CEO \u0026 Founder","company":"Cobot","quote":"At Cobot, our mission is to deploy physical AI at scale through our robot, Proxie. I feel fortunate to have worked with the Scale team in the past and know first-hand that Scale is unique in its ability to quickly adapt to the needs of their partners.  Were excited by the work Scale has already done in building this data set and look forward to partnering to push the data frontier in physical AI.","logo":{"url":"https://site-assets.plasmic.app/3e76e1dfce192768b9c184e9cf41a8f0.svg","name":"cobot.svg","size":2717,"mimetype":"image/svg+xml","imageMeta":{"width":84,"height":24}}}},{"id":"5ANxNTe9AYudiRzh9pW5rs","createdAt":"2025-09-19T16:22:28.844Z","updatedAt":"2025-09-22T20:25:35.380Z","identifier":"Pete Florence, Generalist","data":{"name":"Pete Florence","position":"Co-Founder \u0026 CEO","company":"Generalist","quote":"Scale has been a trusted partner in making abundant, high-quality, custom data. Were excited to be working with them on the future of physical AI","logo":{"url":"https://site-assets.plasmic.app/6dbc29d34b7bc497dc1fb590fd8ea39b.svg","name":"Layer_1.svg","size":9478,"mimetype":"image/svg+xml","imageMeta":{"width":172,"height":25}}}},{"id":"t3jKTHNNJsJ5NWYjrGsxS6","createdAt":"2025-09-17T23:52:52.385Z","updatedAt":"2025-09-18T15:04:00.069Z","identifier":"Meher Mankikar","data":{"name":"Meher Mankikar","position":"Software Engineer","company":"Scale AI","quote":"From intern to full-time engineer, my time at Scale so far has been defined by incredible opportunities for growth and impact. During my internship, I had the opportunity to work on an ML research project aimed at improving post training and data quality platform. Transitioning to full-time, I was immediately trusted to architect our new evaluation infrastructure and contribute to our existing training platform. This level of ownership, combined with exceptional mentorship and collaboration, has been fundamental to my development as a researcher and engineer. I am extremely grateful for the trust and autonomy my manager provides and the incredible talented coworkers that I get to work with daily.","avatar":{"url":"https://site-assets.plasmic.app/1d1fd918d0e865c5104ad92161b2983e.jpg","name":"1757180191181.jpeg","size":24320,"mimetype":"image/jpeg","imageMeta":{"width":400,"height":400}}}},{"id":"taKnN6LVxnBR2b2bx7HeCi","createdAt":"2025-09-17T23:51:40.328Z","updatedAt":"2025-09-18T14:20:52.307Z","identifier":"Cathy Huang","data":{"name":"Cathy Huang","position":"Software Engineer","company":"Scale AI","quote":"Joining Scale as a new grad was the right choice for me. Within a few months, I was talking directly to customers and implementing requested features, giving me ownership and impact from day one. Since then, I've only gotten more opportunities to build 0-1 products and learn from smart teammates. Beyond the technical growth, Scale has a great culturefrom boba and board games at the office to weekend hikes and team trips, it's been a fun environment to be part of. If you want to accelerate your career while building cutting-edge AI products with amazing people, Scale is a great choice!","avatar":{"url":"https://site-assets.plasmic.app/a45da0a78cf137d524e6b16220cc80b9.jpg","name":"1634773466821.jpeg","size":46520,"mimetype":"image/jpeg","imageMeta":{"width":600,"height":600}}}},{"id":"7bCWF1vn3qFxSEW2H1hibS","createdAt":"2025-09-17T23:50:07.957Z","updatedAt":"2025-09-18T14:19:39.174Z","identifier":"Charlotte Zhuang","data":{"name":"Charlotte Zhuang","position":"Software Engineer","company":"Scale AI","quote":"In college, I was only looking for two things: to accelerate my career and work with AI. Scale was a good choice for both those reasons, but what I really appreciate now are the people I met who inspired me and made it fun. We'd spend evenings playing cards and watching basketball, then nights auditing data. I went skiing in Tahoe and Hokkaido with the same Scale friends who helped me through my most stressful moments at work. I'm really grateful to have joined!","avatar":{"url":"https://site-assets.plasmic.app/d2fb849d243226ecd859d0f319fbf765.jpg","name":"1690518642466.jpeg","size":111998,"mimetype":"image/jpeg","imageMeta":{"width":560,"height":560}}}},{"id":"jgqqPNkynkP8qF6ZwszrQn","createdAt":"2025-09-17T23:49:30.877Z","updatedAt":"2025-09-18T15:05:27.295Z","identifier":"Kyle Tu ","data":{"name":"Kyle Tu ","position":"Software Engineer","company":"Scale AI","quote":"I joined Scale after graduating from university and it has been a fulfilling and exciting start to my career. I have been able to ship impactful products, watch our GenAI business grow tremendously, while also learning how Scale helps our customers push the frontier of AI models. Since day one, the culture here has given me the opportunity to thrive professionally, learn in a quick-paced environment, and build trust while working alongside incredible mentors and teammates. I have had the chance to take ownership of meaningful projects and see my contributions directly shape the products delivered to customers. I'm excited to continue growing with Scale and to see how the business evolves.","avatar":{"url":"https://site-assets.plasmic.app/75329a258cbc0299b2816cb329c7d333.jpg","name":"1703318654819.jpeg","size":100976,"mimetype":"image/jpeg","imageMeta":{"width":800,"height":800}}}},{"id":"7w6Af3mT4RtpEBCVQsvYAB","createdAt":"2025-07-21T16:51:26.748Z","updatedAt":"2025-07-21T17:08:00.477Z","identifier":"Quan Vuong , Physical Intelligence","data":{"name":"Quan Vuong","position":"Co-Founder","company":"Physical Intelligence","quote":"We're excited to partner with Scale AI to power the foundation models and algorithms that will drive todays robots and tomorrows physically-actuated devices. Scale AI plays a critical role in helping us bring this vision to life. It's great to have such a strong partner as we work to bring general-purpose AI into the real world."}},{"id":"gjbQdqE88Guh8gWXc9bvsE","createdAt":"2025-04-29T15:24:36.911Z","updatedAt":"2025-04-30T16:44:11.511Z","identifier":"Vi Yang","data":{"name":"Vi Yang","position":"Product and Operations Lead, Moonshots","company":"Scale AI","quote":"Im building the Moonshots Team which executes on 10x bets across the company. Last year, I drove revenue and managed teams of operators for multiple customers and use cases. At Scale, opportunities don't just exist, they come at you fast. If you're ready to embrace the challenge, the New Grad SPL program offers unmatched growth. I'm excited to help SPLs become high-impact operators and unlock their full potential.","avatar":{"url":"https://site-assets.plasmic.app/ec1df5679a60920c0bec90fbf8193f4d.jpg","name":"1684020261145.jpeg","size":94976,"mimetype":"image/jpeg","imageMeta":{"width":800,"height":800}}}},{"id":"rFe2uVH63yP35arfeEwEVV","createdAt":"2025-04-29T15:17:44.851Z","updatedAt":"2025-04-30T16:44:18.542Z","identifier":"Jad Faraj","data":{"name":"Jad Faraj","position":"Head of Delivery, Reasoning","company":"Scale AI","quote":"At Scale, I've led delivery projects across nearly every data type, and I currently head our Reasoning Pod, developing and executing strategies across Growth and Delivery for frontier reasoning data. Throughout my time here, I've collaborated closely with many SPLs, and it's clear to me they're truly at the heart of our success. SPLs are uniquely positioned at the forefront, directly influencing and shaping every aspect of GenAI Operations. Exceptional SPLs exert significant leverage, delivering outsized impacts and securing critical wins that are often visible across Scale. The New Grad SPL role is incredibly dynamic and rewarding, offering rapid learning and growth opportunities while tackling some of the most exciting and cutting-edge problems in AI today. Im very excited about this new program and can't wait to welcome all the amazing SPLs who will be joining!","avatar":{"url":"https://site-assets.plasmic.app/c286e3369b2cb07bf416aacec8259d6b.jpg","name":"1559765860017.jpeg","size":67963,"mimetype":"image/jpeg","imageMeta":{"width":500,"height":500}}}},{"id":"j3EKzjpZQaQmT4DFv2p52S","createdAt":"2025-04-29T15:15:56.242Z","updatedAt":"2025-04-30T16:44:25.292Z","identifier":"Michael Chen","data":{"name":"Michael Chen","position":"Head of Delivery, Audio \u0026 Speech","company":"Scale AI","quote":"Im currently leading Scales speech/audio data initiatives. Prior, I led a couple of our growth teams, cofounded our International Public Sector Business Unit and opened Scales offices in the Middle East, and led a few projects. SPLs are the tip of the spear for everything we do here at Scale - there are few roles at Scale and in the broader tech world where you get to touch every part of a business and be at the front lines of advancing AI. I couldnt be more excited for this program and the people in it. ","avatar":{"url":"https://site-assets.plasmic.app/704f0aa6136ad6028b21db5d8f0db083.webp","name":"unnamed (1).webp","size":2950,"mimetype":"image/webp","imageMeta":{"width":160,"height":160}}}},{"id":"bpAuV9Jjr7TnWtRhuFeDiy","createdAt":"2025-04-29T15:14:28.767Z","updatedAt":"2025-04-30T16:44:33.582Z","identifier":"Lucy Ogaz","data":{"name":"Lucy Ogaz","position":"Chief of Staff, Gen AI","company":"Scale AI","quote":"Im currently Chief of Staff of Scales GenAI department, and previously, I was an Engagement Manager. In both roles, Ive worked closely with New Grad SPLs, and I am constantly wowed by their creativity and grit as they push the boundaries of next-generation AI models. Scale is an amazing place to work, and in the Strategic Projects track, you will learn quickly and rapidly advance your career alongside brilliant, ambitious peers who will become your lifelong friends.","avatar":{"url":"https://site-assets.plasmic.app/14d7441881fcffe3f4d63c6e1dc7679c.webp","name":"unnamed.webp","size":3564,"mimetype":"image/webp","imageMeta":{"width":160,"height":160}}}},{"id":"jcPnx3gF7ELt3XGAh5FTDu","createdAt":"2025-04-29T14:04:10.875Z","updatedAt":"2025-04-30T16:44:38.718Z","identifier":"Julia Leviev","data":{"name":"Julia Leviev","position":"Strategic Projects Lead","company":"Scale AI ","quote":"Coming from a data science and business management background, I was drawn to the New Grad SPL role for its unique mix of technical depth and entrepreneurial mindset. Ive had the opportunity to lead high-impact initiatives that touch every part of the business, from leading scalable high-performance data pipelines to shaping strategy and product alongside cross-functional teams. The fast pace and breadth of challenges have accelerated my growth and made me think beyond execution - balancing speed, precision, and long-term impact in every decision. Its a rare environment where you're empowered to take ownership, move fast, and see the real-world impact of your work on the frontier of the AI and data industry every day!","avatar":{"url":"https://site-assets.plasmic.app/92ba55549004df0c13690048876d2692.jpg","name":"1719617162929.jpeg","size":45939,"mimetype":"image/jpeg","imageMeta":{"width":642,"height":642}}}},{"id":"gDojhha89suuJsuzYhiLTk","createdAt":"2025-04-29T14:02:03.547Z","updatedAt":"2025-04-30T16:44:52.007Z","identifier":"Gregory Sarandi","data":{"name":"Gregory Sarandi","position":"Strategic Projects Lead","company":"Scale AI","quote":"Scale provided me with the opportunity to utilize my engineering background while working a business-driven role in AI development, and my career has taken a huge step because of it. The SPL role has allowed me to build on many of the soft skills I previously lacked, as well as develop conviction in my project management instincts. The work itself has been incredibly rewarding. Seeing my own projects be used to improve the LLMs I utilize everyday has empowered me at a very early point out of college, and makes me excited for my future. Scale is a one-of-a-kind environment filled with incredibly sharp and driven people, and thats apparent within the work culture. The SPL role has helped prepare me to face any situation head-on, and has left me with a newfound sense of confidence and pride in my work.","avatar":{"url":"https://site-assets.plasmic.app/8a7ff2d8650186cd42336c96d03b5ec2.webp","name":"unnamed.webp","size":3160,"mimetype":"image/webp","imageMeta":{"width":160,"height":160}}}},{"id":"5Ahz9LvrrdJrcDjkcwgJgd","createdAt":"2025-04-29T13:59:00.055Z","updatedAt":"2025-04-30T16:44:48.222Z","identifier":"Dorothy Zhu","data":{"name":"Dorothy Zhu","position":"Strategic Projects Lead","company":"Scale AI","quote":"Coming from a product background, I was excited by the chance to work more hands-on with leading AI developments and transformative technologies. Thats what drew me to the New Grad SPL role at Scale. The experience was defined by rapid learning, close collaboration with exceptional peers and mentors, and the chance to take ownership of high-impact work from day one. As an SPL, you get to lead high-impact projects, dive into new problem areas, and contribute to fast-paced, meaningful work. Scale is a place that challenges you to think bigger, move faster, and grow in ways you dont expect. I now have sharper skills, stronger conviction, and a clearer sense of direction in my career.","avatar":{"url":"https://site-assets.plasmic.app/42afd274da353cc9ba82789e0942f749.webp","name":"unnamed.webp","size":3744,"mimetype":"image/webp","imageMeta":{"width":160,"height":160}}}},{"id":"pe5wgirDmARVpS4DbFWcXm","createdAt":"2025-04-29T13:56:44.491Z","updatedAt":"2025-04-30T16:45:15.777Z","identifier":"Callum Parks","data":{"name":"Callum Parks","position":"Strategic Projects Lead","company":"Scale AI","quote":"With a background in consulting, I really wanted to break into tech. Scale offered the intense, fast-paced environment I was looking for in my next opportunity. Working at Scale, I have experienced growth I would have never found elsewhere while working with the most intelligent and driven group of professionals I have ever met. ","avatar":{"url":"https://site-assets.plasmic.app/4145d75b7e808f17f834f3ad349db364.webp","name":"unnamed.webp","size":8270,"mimetype":"image/webp","imageMeta":{"width":160,"height":160}}}},{"id":"5ofCqeri3HkshP2aDdD9uT","createdAt":"2025-04-21T15:02:38.181Z","updatedAt":"2025-04-21T15:03:49.802Z","identifier":"Jamesia Swanson","data":{"name":"Jamesia Swanson","position":"Geospatial Production Manager","company":"Scale","quote":"I have always been fascinated by data and its potential to drive insights and decision-making. The opportunity to label data particularly caught my attention because I had never seen data being used in this way. Each role Ive had here at Scale has provided opportunities to take on new challenges and develop new skills, which has been a remarkable experience. ","avatar":{"url":"https://site-assets.plasmic.app/7f6022ad6470a21e22fbc73cfa968ed1.jpg","name":"Scale Team (21).jpg","size":3530295,"mimetype":"image/jpeg","imageMeta":{"width":4000,"height":6000}},"logoModel":"i7gcrgj1v1upGiVYrmi5Qi"}},{"id":"aG1GmbTjE492rNRDiuDiTg","createdAt":"2025-04-11T18:41:50.173Z","updatedAt":"2025-04-11T18:51:57.874Z","identifier":"Cortlan Carroll","data":{"name":"Cortlan Carroll","position":"Geospatial Team Leader","company":"Scale","quote":"Working at Scale, I have learned to be more confident in myself and my decisions. Talking with my team, other Team Leaders, and my bosses, asking questions and making decisions with them has helped tremendously. The company culture at Scale is like a family. We are always open to talk and to help each other out.","avatar":{"url":"https://site-assets.plasmic.app/82a62c5660fcbb74bcd77b34eefedc58.jpg","name":"scale 273.jpg","size":3243147,"mimetype":"image/jpeg","imageMeta":{"width":3516,"height":3785}},"logo":{"url":"https://site-assets.plasmic.app/8f200d7b375bc66ff009303f6ca3ac9c.svg","name":"logo scale alt.svg","size":2971,"mimetype":"image/svg+xml","imageMeta":{"width":69,"height":23}},"logoModel":"i7gcrgj1v1upGiVYrmi5Qi"}},{"id":"8yT24v7cwSsR6D5KePkohd","createdAt":"2025-04-11T18:39:27.902Z","updatedAt":"2025-04-11T18:41:49.107Z","identifier":"Taniya Farooqui","data":{"name":"Taniya Farooqui","position":"Geospatial Production Manager","company":"Scale","quote":"Joining Scale has taught me to never accept less than what Im worth and to trust my ideas. So many times, Ive second-guessed myself and held back from speaking up. Scale has encouraged me to talk it out, voice my thoughts, and examine flaws and possible solutions. ","avatar":{"url":"https://site-assets.plasmic.app/86c0772363ec43c438e48ddadcdd6823.jpg","name":"Scale Team (161).jpg","size":3472096,"mimetype":"image/jpeg","imageMeta":{"width":4000,"height":6000}},"logo":{"url":"https://site-assets.plasmic.app/8f200d7b375bc66ff009303f6ca3ac9c.svg","name":"logo scale alt.svg","size":2971,"mimetype":"image/svg+xml","imageMeta":{"width":69,"height":23}},"logoModel":"i7gcrgj1v1upGiVYrmi5Qi"}},{"id":"jJcCPCwh3UdBfG7kypheuE","createdAt":"2025-03-28T15:58:39.682Z","updatedAt":"2025-03-28T16:30:16.411Z","identifier":"Troy Adams","data":{"name":"Troy Adams","position":"Geospatial Production Manager","company":"Scale","quote":"Because Scale has consistently grown both in size and business, it has created numerous challenges that require you to put your leadership skills to the test. I think the military and Scale have this in common, they set challenging goals to accomplish that stress teamwork and help people grow, personally and professionally.","avatar":{"url":"https://site-assets.plasmic.app/43e6fbb473db88e5525234e770f79492.jpg","name":"Scale Team (172).jpg","size":5046236,"mimetype":"image/jpeg","imageMeta":{"width":4000,"height":6000}},"logo":{"url":"https://site-assets.plasmic.app/8f200d7b375bc66ff009303f6ca3ac9c.svg","name":"8f200d7b375bc66ff009303f6ca3ac9c (1).svg","size":2971,"mimetype":"image/svg+xml","imageMeta":{"width":69,"height":23}},"logoModel":"i7gcrgj1v1upGiVYrmi5Qi"}},{"id":"6n4LkjhNKfp74e5HWH7pbm","createdAt":"2025-03-26T21:10:27.942Z","updatedAt":"2025-03-26T21:11:09.478Z","identifier":"DLA Piper - Solution Barclay Blair","data":{"name":"Barclay Blair","position":"Head of AI Innovation at DLA Piper","company":"DLA Piper","quote":"Theres a lot of hype in this space, but Scale stood out as a provider that truly understands the technology and its application to real-world legal challenges. It wasnt just about technical capabilitiesit was also about trust and a shared vision for responsible AI adoption.","avatar":{"url":"https://site-assets.plasmic.app/852e4e558d417410047609e11e14d300.jpg","name":"barclayB.jpg","size":185174,"mimetype":"image/jpeg","imageMeta":{"width":1088,"height":1070}},"logo":{"url":"https://site-assets.plasmic.app/723b6966dfe7f875b897051c596bbec5.svg","name":"DLA_Piper_Logo 2.svg","size":6069,"mimetype":"image/svg+xml","imageMeta":{"width":192,"height":181}},"logoModel":"sexMwuhtwLHwaXCnSCeXLs","logoFields":{}}},{"id":"vhdWRMZwXedKfPcBWrJFA9","createdAt":"2025-03-26T21:05:36.697Z","updatedAt":"2025-03-26T21:09:43.326Z","identifier":"DLA Piper - Problem Barclay Briar","data":{"name":"Barclay Blair","position":"Head of AI Innovation at DLA Piper","company":"DLA Piper","quote":"I think that so much of legal tech fails because the developers don't really understand how attorneys work or how they want to work. So the flexibility of the Scale GenAI Platform allows us to do that, to tweak and build it in such a way that we can just fit it right into the way the attorneys work.","avatar":{"url":"https://site-assets.plasmic.app/852e4e558d417410047609e11e14d300.jpg","name":"barclayB.jpg","size":185174,"mimetype":"image/jpeg","imageMeta":{"width":1088,"height":1070}},"logo":{"url":"https://site-assets.plasmic.app/723b6966dfe7f875b897051c596bbec5.svg","name":"DLA_Piper_Logo 2.svg","size":6069,"mimetype":"image/svg+xml","imageMeta":{"width":192,"height":181}},"logoModel":"sexMwuhtwLHwaXCnSCeXLs","logoFields":{}}},{"id":"vc6BRW4WpGL4sbJtP3q2aw","createdAt":"2025-03-26T21:01:51.179Z","updatedAt":"2025-03-26T21:09:58.612Z","identifier":"DLA Piper - Result Danny Tobey","data":{"name":"Danny Tobey","position":"Global Co-Chair and Chair of DLA Piper Americas AI and Data Analytics Practice ","company":"DLA Piper","quote":"What I think is so special about what Scale AI and DLA Piper are doing together is we're not just building a one-off tool, we're building a whole Generative AI platform for the practice of law. It's an environment for building very tailored legal tools that fit into the workflow of our lawyers. It allows us to create some of our initial use cases very quickly, but the sky is the limit.","avatar":{"url":"https://site-assets.plasmic.app/e44458489aa41c4176fe6f757dc20821.jpg","name":"dannyT2.jpg","size":191113,"mimetype":"image/jpeg","imageMeta":{"width":1152,"height":1080}},"logo":{"url":"https://site-assets.plasmic.app/723b6966dfe7f875b897051c596bbec5.svg","name":"DLA_Piper_Logo 2.svg","size":6069,"mimetype":"image/svg+xml","imageMeta":{"width":192,"height":181}},"logoModel":"sexMwuhtwLHwaXCnSCeXLs","logoFields":{}}},{"id":"sruqydSeZyfBjMjEhHda5s","createdAt":"2025-03-26T20:48:31.132Z","updatedAt":"2025-03-26T21:10:05.592Z","identifier":"DLA Piper - Overview Danny Tobey","data":{"name":"Danny Tobey","position":"Global Co-Chair and Chair of DLA Piper Americas AI and Data Analytics Practice ","company":"DLA Piper","quote":"I can't think of anyone else I would rather do this with than Scale AI. We're having a lot of fun, and I think we're creating something that really doesn't exist.","avatar":{"url":"https://site-assets.plasmic.app/e44458489aa41c4176fe6f757dc20821.jpg","name":"dannyT2.jpg","size":191113,"mimetype":"image/jpeg","imageMeta":{"width":1152,"height":1080}},"logo":{"url":"https://site-assets.plasmic.app/723b6966dfe7f875b897051c596bbec5.svg","name":"DLA_Piper_Logo 2.svg","size":6069,"mimetype":"image/svg+xml","imageMeta":{"width":192,"height":181}},"logoModel":"sexMwuhtwLHwaXCnSCeXLs","logoFields":{}}},{"id":"7PGZURqdu3S9RBm1vSXznh","createdAt":"2025-03-20T20:01:54.875Z","updatedAt":"2025-03-28T15:58:37.759Z","identifier":"Taylor Martin","data":{"name":"Taylor Martin","position":"Geospatial Team Leader","company":"Scale","quote":"Before joining Scale, I had an artistic background with an emphasis in printmaking, drawing and illustration, so I would often work in creative roles. These experiences helped me develop a strong eye for detail in areas like entertainment airbrush work, special effects, and face painting, and even hand crafting custom made video game controllers.","avatar":{"url":"https://site-assets.plasmic.app/70a65cbc125a1ec0c96327dbee751573.png","name":"Taylor Martin.png","size":856576,"mimetype":"image/png","imageMeta":{"width":1000,"height":1000}},"logo":{"url":"https://site-assets.plasmic.app/8f200d7b375bc66ff009303f6ca3ac9c.svg","name":"8f200d7b375bc66ff009303f6ca3ac9c.svg","size":2971,"mimetype":"image/svg+xml","imageMeta":{"width":69,"height":23}},"logoModel":"i7gcrgj1v1upGiVYrmi5Qi","logoFields":{}}},{"id":"e71rAuM1PSKQuzYnRxQkqs","createdAt":"2025-03-14T17:24:43.117Z","updatedAt":"2025-03-28T15:58:27.977Z","identifier":"Alexio Rivera","data":{"name":"Alexio Rivera","position":"Geospatial AI Trainer 3","company":"Scale","quote":"Scale does an amazing job of supporting those transitioning from the military. My work at Scale aligns well with the core values I held when I served. The company is always striving to push people forward and provide opportunities for them to prove themselves among their peers. This creates a sense of forward momentum that I continually strive to maintain.","avatar":{"url":"https://site-assets.plasmic.app/05d9897575654fe83844900a0230b697.png","name":"Alexio Rivera.png","size":633448,"mimetype":"image/png","imageMeta":{"width":1000,"height":1000}},"logo":{"url":"https://site-assets.plasmic.app/8f200d7b375bc66ff009303f6ca3ac9c.svg","name":"Logotype Black.svg","size":2971,"mimetype":"image/svg+xml","imageMeta":{"width":69,"height":23}},"logoModel":"i7gcrgj1v1upGiVYrmi5Qi"}},{"id":"aUhEShNn6aJjsNPnfyAMzx","createdAt":"2025-03-14T17:23:46.112Z","updatedAt":"2025-03-28T15:58:16.057Z","identifier":"Monica Vasquez ","data":{"name":"Monica Vasquez ","position":"Geospatial Team Leader","company":"Scale","quote":"Looking back, I can really see how much Ive grown with Scale. I started in January 2021, freshly 20, and every day here has been a rewarding and memorable experience. This job has given me opportunities I never imaginedlike helping me save up to buy my first home.","avatar":{"url":"https://site-assets.plasmic.app/ddc54adf34cd39533b7b01ba19387e17.png","name":"Monica Vasquez.png","size":479840,"mimetype":"image/png","imageMeta":{"width":1000,"height":1000}},"logo":{"url":"https://site-assets.plasmic.app/8f200d7b375bc66ff009303f6ca3ac9c.svg","name":"Logotype Black.svg","size":2971,"mimetype":"image/svg+xml","imageMeta":{"width":69,"height":23}},"logoModel":"i7gcrgj1v1upGiVYrmi5Qi","logoFields":{}}},{"id":"iMo8M8ZKjMnuHiuRLyb3y8","createdAt":"2025-03-04T16:28:34.356Z","updatedAt":"2025-06-25T22:39:28.919Z","identifier":"TIME - Result Quote 2 Jessica Sibley","data":{"name":"Jessica Sibley","position":"Chief Executive Officer","company":"TIME","quote":"We have a lot more to do. We have an exciting roadmap ahead that we will be announcing shortly, and we're going to continue to be partnering with Scale AI, and I'm really excited about that.","avatar":{"url":"https://site-assets.plasmic.app/7ff4017d4f6cdf779bfd4f2ad0671312.png","name":"Screenshot 2025-03-18 at 1.39.46PM 1.png","size":595593,"mimetype":"image/png","imageMeta":{"width":1000,"height":1000}},"logo":{"url":"https://site-assets.plasmic.app/0384d322cb8845687599918040fb518f.svg","name":"Time_Magazine_logo 1.svg","size":6770,"mimetype":"image/svg+xml","imageMeta":{"width":97,"height":30}},"logoModel":"rEqz8WU3HGgDASgV1Z1Paj","logoFields":{}}},{"id":"dA6SX82qoH8MCZW3FAW2ck","createdAt":"2025-03-04T16:26:48.847Z","updatedAt":"2025-06-25T22:39:37.863Z","identifier":"TIME - Result Quote 1 Jessica Sibley","data":{"name":"Jessica Sibley","position":"Chief Executive Officer","company":"TIME","quote":"We got so much recognition in the technology, media, and advertising industries, for being innovative leaders in this space, and for producing something really exciting, engaging, effective, also safe.\n\nWe have a lot more to do. We have an exciting roadmap ahead that we will be announcing shortly, and we're going to continue to be partnering with Scale AI, and I'm really excited about that.","avatar":{"url":"https://site-assets.plasmic.app/7ff4017d4f6cdf779bfd4f2ad0671312.png","name":"Screenshot 2025-03-18 at 1.39.46PM 1.png","size":595593,"mimetype":"image/png","imageMeta":{"width":1000,"height":1000}},"logo":{"url":"https://site-assets.plasmic.app/0384d322cb8845687599918040fb518f.svg","name":"Time_Magazine_logo 1.svg","size":6770,"mimetype":"image/svg+xml","imageMeta":{"width":97,"height":30}},"logoModel":"rEqz8WU3HGgDASgV1Z1Paj"}},{"id":"kuESyiGVNDz7yt5epnirKN","createdAt":"2025-03-04T16:25:58.712Z","updatedAt":"2025-03-18T20:46:14.865Z","identifier":"TIME - Solution Quote Mark Howard","data":{"name":"Mark Howard","position":"Chief Operating Officer","company":"TIME","quote":"All the guardrails needed to be in place so that this experience was the most reliable, trusted, and safe environment for our content and our journalism. Scale brought a depth of expertise and information to the table to guide us through that process.","avatar":{"url":"https://site-assets.plasmic.app/f5fd11ce5a1c237255e94182be368f90.png","name":"mark_howard.png","size":89225,"mimetype":"image/png","imageMeta":{"width":240,"height":240}},"logo":{"url":"https://site-assets.plasmic.app/a0a3e68de7b3686f9fcb1c76114dd665.png","name":"TIME.png","size":11457,"mimetype":"image/png","imageMeta":{"width":1024,"height":313}},"logoModel":"rEqz8WU3HGgDASgV1Z1Paj"}},{"id":"mURzst5gVfzEXjBo39rCzx","createdAt":"2025-03-04T16:10:58.130Z","updatedAt":"2025-03-18T20:46:10.697Z","identifier":"TIME - Problem Quote Mark Howard","data":{"name":"Mark Howard","position":"Chief Operating Officer","company":"TIME","quote":"We knew and anticipated that there would be half of the population who would be very excited about it and there would be half who would have issue with it. And because of that, we wanted to make sure that all of the guardrails were in place, making sure that this experience was the most reliable, trusted, safe environment for our content and our journalism to still be the primary experience, but to give users that interactivity that they've come to expect.","avatar":{"url":"https://site-assets.plasmic.app/f5fd11ce5a1c237255e94182be368f90.png","name":"mark_howard.png","size":89225,"mimetype":"image/png","imageMeta":{"width":240,"height":240}},"logo":{"url":"https://site-assets.plasmic.app/a0a3e68de7b3686f9fcb1c76114dd665.png","name":"TIME.png","size":11457,"mimetype":"image/png","imageMeta":{"width":1024,"height":313}},"logoModel":"rEqz8WU3HGgDASgV1Z1Paj"}},{"id":"sCysDN2M1zBR5oRnvLnZjs","createdAt":"2024-09-13T10:11:55.284Z","updatedAt":"2024-09-13T17:44:19.420Z","identifier":"Nat Friedman, Entrepreneur and Investor","data":{"name":"Nat Friedman","position":"Entrepreneur and Investor","company":"and Former CEO of GitHub","quote":"Were going to need a lot more investment in high-quality evals and benchmarks to help us understand the actual comparative utility of the various models. This new set of private evals and leaderboards from Scale are great to see","logo":{"url":"https://site-assets.plasmic.app/bb9464c7b58c6c8c317c11a38b8f97c3.svg","name":"nfdg logo.svg","size":3630,"mimetype":"image/svg+xml","imageMeta":{"width":105,"height":44}}}},{"id":"tD2Qct2aww8DMwzDjcPYj","createdAt":"2024-09-13T10:11:02.567Z","updatedAt":"2024-09-13T22:54:59.471Z","identifier":"Mark Zuckerberg, Founder and CEO, Meta","data":{"name":"Mark Zuckerberg","position":"Founder and CEO","company":"Meta","quote":"We partnered with Scale AI to work with Enterprises to adopt Llama and train custom models with their own data. We are excited to collectively make Llama the industry standard and bring the benefits of AI to everyone.","logo":{"url":"https://site-assets.plasmic.app/f4166c8b2af53280fc7a060d5a4737e1.svg","name":"logos_meta.svg","size":3466,"mimetype":"image/svg+xml","imageMeta":{"width":139,"height":28}}}},{"id":"e4NVP9vAh5GWLeJAPudkrM","createdAt":"2024-09-13T09:55:14.448Z","updatedAt":"2025-01-14T21:27:14.037Z","identifier":"Demis Hassabis, CEO, Deepmind","data":{"name":"Demis Hassabis","position":"CEO","company":"Deepmind","quote":"Great to see Gemini 1.5 pro top the new Scale SEAL leaderboard for adversarial robustness! Congrats to the entire Gemini teamand the AI safety team for leading the charge on building in robustness to our models as a core capability. Thanks to the Scale AI team for doing the vital work to create these rigorous benchmarks, the field needs more great work on topics like this","logo":{"url":"https://site-assets.plasmic.app/fb230216f6a33fb1909925dbad90afff.svg","name":"DeepMind_new_logo 1.svg","size":4376,"mimetype":"image/svg+xml","imageMeta":{"width":141,"height":33}}}},{"id":"qeuQnRZzbj5HGycnXHtNDo","createdAt":"2024-09-13T09:47:59.839Z","updatedAt":"2024-09-17T19:01:53.631Z","identifier":"Andrej Karpathy, Founder, EurekaLabsAI","data":{"name":"Andrej Karpathy","position":"Founder","company":"EurekaLabsAI","quote":"Nice, a serious contender to LMSYS in evaluating LLMs has entered the chat: SEAL Leaderboards. LLM evals are improving, but not so long ago their state was very bleak, with qualitative experience very often disagreeing with quantitative rankings.\nGood evals are very difficult to buildThey have to be comprehensive, representative, of high quality, and measure gradient signal, and there are a lot of details to think through and get right before your qualitative and quantitative assessments line up. Good evals are unintuitively difficult, highly work-intensive, but quite important, so I'm happy to see more organizations join the effort to do it well.","logo":{"url":"https://site-assets.plasmic.app/8ddad2eb00beba00251daa10a459f71d.png","name":"eurekalogo.png","size":13488,"mimetype":"image/png","imageMeta":{"width":345,"height":200}},"logoFields":{"alt":"eureka labs","width":150,"height":40,"square":false}}},{"id":"uKBNduFgWJpNqz19ZR1UHa","createdAt":"2024-08-14T12:22:09.829Z","updatedAt":"2024-08-14T14:33:19.054Z","identifier":"Padma Elmgart, Chief Technology Officer, Global Atlantic Financial Group","data":{"name":"Padma Elmgart","position":"Chief Technology Officer","company":"Global Atlantic Financial Group","quote":"We wanted to not just stand up a demo or POC, but deploy production-ready use cases and infrastructure. With Scale GenAI Platform, we were able to quickly launch our first use case: a GenAI solution that makes it easy for users across Global Atlantic to get information out of our Enterprise Data Hub. This is enabling data-driven decision making and shortening the time to insights from days or weeks down to seconds.","logo":{"url":"https://site-assets.plasmic.app/54866fac82554d557b421f619fd8ff73.svg","name":"Logos - Global Atlantic.svg","size":10021,"mimetype":"image/svg+xml","imageMeta":{"width":169,"height":26}},"logoModel":"uNGVsW2iWK675Mkia4zMvw"}},{"id":"oADZb6Kx63mR4ztfaPTUTb","createdAt":"2024-05-29T05:30:27.206Z","updatedAt":"2024-05-29T10:41:41.766Z","identifier":"Dr. Craig Martell, Former Chief Digital and Artificial Intelligence Officer (CDAO)","data":{"name":"Dr. Craig Martell","position":"Former Chief Digital and Artificial Intelligence Officer (CDAO)","company":"U.S. Department of Defense","quote":"The work Scale is doing to evaluate the performance, reliability, and safety of AI models is crucial. Government agencies and the general public alike need an independent, third party like Scale to have confidence that AI systems are trustworthy and to accelerate responsible AI development.","logo":{"url":"https://site-assets.plasmic.app/b63bdfe5e72db5632dd693f95a616857.svg","name":"CDAO.svg","size":2897,"mimetype":"image/svg+xml","imageMeta":{"width":160,"height":44}},"logoModel":"7usu9x9W9Gx4n7MudMBU26","logoFields":{}}},{"id":"wjT3mtTJv8sEKFjzDrqfBC","createdAt":"2024-05-29T04:33:42.300Z","updatedAt":"2024-05-29T10:56:13.152Z","identifier":"Dan Hendrycks, Director Center for AI Safety","data":{"name":"Dan Hendrycks","position":"Director","company":"Center for AI Safety","quote":"Companies are incentivized to game leaderboards in order to one-up one another. This makes it hard to tell whether AI systems are actually improving. Thats why its important that organizations such as Scale assess these AI systems with their private evaluations.","logo":{"url":"https://site-assets.plasmic.app/59682e9cf933514b97993e64b929702f.svg","name":"Center for AI Safety.svg","size":41947,"mimetype":"image/svg+xml","imageMeta":{"width":114,"height":42}}}},{"id":"eBFSispzgbGDSKDbT9riVf","createdAt":"2024-02-12T20:14:21.464Z","updatedAt":"2024-02-12T20:51:44.947Z","identifier":"Dan Martines, Managing Director, BCG","data":{"name":"Dan Martines","position":"Managing Director","company":"BCG","quote":"BCG's work with Scale has accelerated the path to value for innovative customers like Global Atlantic. Our complementary capabilities and integrated ways of working enable us to deliver the technology, business transformation, and change management required to achieve practical results for our clients building GenAI. Together, we're creating a unique and powerful platform that will equip large enterprises to move beyond pilot and achieve real business impact.","logo":{"url":"https://site-assets.plasmic.app/6d126cdfccf55abc011b89306417b2f9.svg","name":"bcg.svg","size":2041,"mimetype":"image/svg+xml","imageMeta":{"width":79,"height":32}},"logoModel":"68RPo7HPmEoZuWbVc1zs6k"}},{"id":"eVjbx7G7dzNXUCJc1CeSy2","createdAt":"2024-02-12T20:03:29.530Z","updatedAt":"2024-02-12T20:51:54.483Z","identifier":"Vlad Lukic, Managing Director \u0026 Senior Partner; Global Leader, Tech and Digital Advantage BCG","data":{"name":"Vlad Lukic","position":"Managing Director \u0026 Senior Partner; Global Leader, Tech and Digital Advantage","company":"BCG","quote":"Our partnership with Scale helped us build robust GenAI custom solutions for our clients, cutting time-to-market in half. Combining BCG's deep sector and functional experience and focus on value with Scale's proven platform and engineering depth in GenAI, we are uniquely differentiated to help companies realize value quickly with GenAI. This includes customized, multi-model, and production-grade solutions on a scalable multi-cloud infrastructure. We're excited to continue to bring these capabilities to market.","logo":{"url":"https://site-assets.plasmic.app/6d126cdfccf55abc011b89306417b2f9.svg","name":"bcg.svg","size":2041,"mimetype":"image/svg+xml","imageMeta":{"width":79,"height":32}},"logoModel":"68RPo7HPmEoZuWbVc1zs6k"}},{"id":"xhhD9gbNyNGBJv3DRaMCiZ","createdAt":"2024-02-05T23:18:12.571Z","updatedAt":"2024-02-12T22:58:54.414Z","identifier":"Padma Elmgart","data":{"name":"Padma Elmgart","position":"Chief Technology Officer","company":"Global Atlantic Financial Group","quote":"We wanted to not just stand up a demo or POC, but deploy production-ready infrastructure for an initial use case as a foundation for expansion. With Scale GenAI Platform, we were able to quickly start our first use case: a GenAI solution that makes it easy for users across Global Atlantic to get information from our Enterprise Data Hub using natural language. This will help enable data-driven decision making, shortening the time to insights from days or weeks down to seconds.","logo":{"url":"https://site-assets.plasmic.app/54866fac82554d557b421f619fd8ff73.svg","name":"Logos - Global Atlantic.svg","size":10021,"mimetype":"image/svg+xml","imageMeta":{"width":169,"height":26}},"logoModel":"uNGVsW2iWK675Mkia4zMvw"}},{"id":"bHdwn94zXVDhNgnDwUZ2HK","createdAt":"2024-01-12T20:48:42.139Z","updatedAt":"2024-02-12T20:59:38.110Z","identifier":"Nathan Schultz Chegg Quote 2","data":{"name":"Nathan Schultz","position":"Chief Operating Officer","company":"Chegg","quote":"The partnership with Scale will allow us to develop new AI and machine learning models unique to Chegg and help us accelerate the annotating and categorizing of data in order to make high-quality datasets and train our AI platforms while maintaining our own IP.","logo":{"url":"https://site-assets.plasmic.app/54766a9ae4a9e7557a67fe12e35266e8.svg","name":"Logos - chegg.svg","size":3593,"mimetype":"image/svg+xml","imageMeta":{"width":95,"height":32}},"logoModel":"adkGUdFB3QCxsvN2hEHpqn"}},{"id":"cVoxQbKqbaCfi8PQ2pfmQE","createdAt":"2023-12-20T23:09:04.592Z","updatedAt":"2023-12-20T23:14:39.170Z","identifier":"Nat Friedman, Investor, Entrepreneur, and Former CEO of GitHub","data":{"name":"Nat Friedman","position":"Investor, Entrepreneur","company":"and Former CEO of GitHub","quote":"Experts are the new GPUs.  The largest AI labs are spending huge amounts of money, like huge amounts of money to acquire more valuable tokens, either paying experts to generate it, working through labeling companies like Scale AI or others."}},{"id":"5cx7UqJAaNHqrNk5pbsfz3","createdAt":"2023-12-08T16:41:50.609Z","updatedAt":"2023-12-08T16:44:05.131Z","identifier":"Shinya Tanaka, Senor Project Manager, Denso","data":{"name":"Shinya Tanaka","position":"Senior Project Manager","company":"Denso","quote":"Were feeling the potential on AFM-1. This workflow can accelerate our developments."}},{"id":"39JLDv8fMK8Ce9qAU2X4N8","createdAt":"2023-11-30T21:53:49.165Z","updatedAt":"2023-12-05T17:40:10.470Z","identifier":"Top 5 OEM - AFM Quote","data":{"position":"Director of Perception","company":"Autonomous Vehicle Company","quote":"This is perfect timing for our roadmap. We want to incorporate auto-labeling into our solution."}},{"id":"vkKF6UapCnwE51v6QE2VVy","createdAt":"2023-11-14T13:00:24.050Z","updatedAt":"2023-11-14T13:01:12.966Z","identifier":"Nikhil Raju, Senior ML Engineer, Grata","data":{"name":"Nikhil Raju","position":"Senior ML Engineer","company":"Grata","quote":"Scale Rapid truly stands out from other data labelling solutions in the market. We used it for text categorization and were impressed by the turnaround time and thoughtful design of the workflow for taxonomy creation,  quality lab and built-in metrics for auditing along with the other features such as API access, price estimator, etc. which together make it a great self-serve solution.","logo":{"url":"https://site-assets.plasmic.app/2d9cdec15250c50a90a44540b20f2b5e.svg","name":"Logos - Grata.svg","size":7741,"mimetype":"image/svg+xml","imageMeta":{"width":144,"height":42}}}},{"id":"f3Dw7MBwUrekDk9VFvdsTp","createdAt":"2023-11-14T12:59:29.802Z","updatedAt":"2023-11-14T13:00:20.115Z","identifier":"Chakshu Ahuja, Engineering Lead, X2.ai","data":{"name":"Chakshu Ahuja","position":"Engineering Lead","company":"X2.ai","quote":"At X2, it became clear that our test users ask a very wide range of questions. We needed to classify this wide array of questions, and check for the performance of our model in answering them. We turned to Scale Rapid for quick turnaround time and robust results thanks to their helpful user interface and quick adjustments to our labeling instructions to handle edge cases specific to our users needs.","logo":{"url":"https://site-assets.plasmic.app/905fc7fd26d9a6c8d3172a3942ac84b7.svg","name":"Logos - X2.svg","size":2135,"mimetype":"image/svg+xml","imageMeta":{"width":100,"height":107}}}},{"id":"vpxwcbvViU4AhWNUvjtzcs","createdAt":"2023-11-14T12:56:24.351Z","updatedAt":"2023-11-14T12:57:17.452Z","identifier":"Tom Primozic, CTO, Collectability","data":{"name":"Tom Primozic","position":"CTO","company":"Collectability","quote":"Compared with other document annotation platforms we've tested, Scale provided not only a completely polished and well-performing annotation tool, but also offered a complete turnkey solution which included sourcing and managing the annotation workforce, with the results easily accessible via an API. Working with Scale over the past few months has saved us a lot of hassle and substantially accelerated our startup's progress, providing us with invaluable annotated data. Tony/Scale's customer service has assisted us with our rapid iteration so that we could perfect the annotation process, and they have quickly incorporated some of our suggestions to improve their API and platform even further","logo":{"url":"https://site-assets.plasmic.app/869af3763e91ba28ea0928b0aed8e36a.svg","name":"Logos - Collectability.svg","size":7553,"mimetype":"image/svg+xml","imageMeta":{"width":160,"height":11}}}},{"id":"sTs8yqi8Rsm1YiqH6oYTHe","createdAt":"2023-11-14T12:51:19.796Z","updatedAt":"2023-11-14T12:56:22.629Z","identifier":"Isaac Caruso, Data Engineer, Uncountable","data":{"name":"Isaac Caruso","position":"Data Engineer","company":"Uncountable","quote":"Scale was able to adapt to admittedly challenging technical specification documents, some containing over 100 annotations for a single document. Scale Rapid helped us quickly adjust our project settings to present even clearer task instructions to labelers. The team at Scale was quick to adopt recommendations into their platform based on our feedback, often within the same day.","logo":{"url":"https://site-assets.plasmic.app/5f653c9e35fe226556712cf37d9941a8.svg","name":"Logos - Uncountable.svg","size":11581,"mimetype":"image/svg+xml","imageMeta":{"width":150,"height":34}}}},{"id":"hq5iKn2GPeQghL9hc7UQdh","createdAt":"2023-10-19T22:05:05.433Z","updatedAt":"2023-10-19T22:06:10.214Z","identifier":"Oliver Monson - Quote","data":{"name":"Oliver Monson","position":"Sr. Manager, Data Operations","company":"Velodyne LiDAR","quote":"Scale already provided quality annotations to our perception team, so it was a natural extension to use their platform and solve adjacent pipeline problems of data selection and model performance debugging. The powerful search capabilities and easy-to-use tools made it easy for us to get started with our existing library of annotations.","logo":{"url":"https://site-assets.plasmic.app/62b80cde3ccc1bf00faf813361338723.svg","name":"velodyne.svg","size":19222,"mimetype":"image/svg+xml","imageMeta":{"width":72,"height":34}}}},{"id":"4Zp2b7PzsYuputUG9jcfnS","createdAt":"2023-10-19T21:55:59.905Z","updatedAt":"2023-10-19T21:56:56.470Z","identifier":"Cassandra Ung,Software Engineer, Square","data":{"name":"Cassandra Ung","position":"Software Engineer","company":"Square","quote":"Scale has made it easier for us to gather annotations at a good price point. The UI is simple to navigate, and the built in worker evaluation pipeline and batch options saves us time and helps enforce best practices so that we can get high-quality training data.","logo":{"url":"https://site-assets.plasmic.app/ca494242bd85fabf5bc0a5efe2b341f3.svg","name":"Logos - Square.svg","size":4387,"mimetype":"image/svg+xml","imageMeta":{"width":126,"height":32}}}},{"id":"vbUvFbPL4NXocJ84jreFWb","createdAt":"2023-10-02T23:30:01.921Z","updatedAt":"2023-10-02T23:34:12.475Z","identifier":"Jenniffer Gonzalez Colon, Puerto Rico","data":{"name":"Jenniffer Gonzalez Colon","position":"Resident Commissioner","company":"Puerto Rico","quote":"I am thrilled to welcome Scale AI to Puerto Rico. This investment of $2 million represents a groundbreaking opportunity to innovate and to transform the Port of Ponce from a FEMA disaster site, to a world-class Smart Port.","logo":{"url":"https://site-assets.plasmic.app/4f1607a64e597ee0cccdaf6de8ee70eb.webp","name":"Puerto Logo.jpeg","size":18970,"mimetype":"image/jpeg","imageMeta":{"width":256,"height":149}}}},{"id":"eWrjstX3evv7FjiaNqKJRZ","createdAt":"2023-10-02T23:24:03.050Z","updatedAt":"2023-10-02T23:34:19.249Z","identifier":"Ella Woger-Nieves, Puerto Rico","data":{"name":"Ella Woger-Nieves","position":"CEO","company":"Invest Puerto Rico","quote":"The Smart Port Lab from Scale AI is poised to be a game-changer for economic development in Puerto Rico. This initiative will help Ponce become a critical hub for inbound and outbound logistics by creating a cutting-edge AI-enabled facility, enhancing Puerto Ricos competitiveness and ability to attract more business and investment to the region.","logo":{"url":"https://site-assets.plasmic.app/e58f9c19f917baba827866eafac60824.svg","name":"InvestPR4Clogo_onDark.svg","size":6709,"mimetype":"image/svg+xml","imageMeta":{"width":80,"height":77}}}},{"id":"d6THpt4HAjvWre9oWMMXSe","createdAt":"2023-10-02T23:19:26.895Z","updatedAt":"2023-10-02T23:34:26.695Z","identifier":"Manuel Cidre, Puerto Rico","data":{"name":"Manuel Cidre","position":"Secretary of the Department of Economic Development and Commerce","company":"Puerto Rico","quote":"Artificial intelligence will undoubtedly help streamline shipping and logistics processes, resulting in greater economic activity for Ponce, job creation, and new opportunities to attract foreign capital.","logo":{"url":"https://site-assets.plasmic.app/4f1607a64e597ee0cccdaf6de8ee70eb.webp","name":"Puerto Logo.jpeg","size":18970,"mimetype":"image/jpeg","imageMeta":{"width":256,"height":149}}}},{"id":"MQAsdS6Jx5jFP5LBPfQxY","createdAt":"2023-10-02T22:34:25.951Z","updatedAt":"2023-10-02T23:34:33.143Z","identifier":"Pedro R. Pierluisi, Puerto Rico","data":{"name":"Pedro R. Pierluisi","position":"Governor","company":"Puerto Rico","quote":"I welcome Scale AIs investment in Puerto Ricothe integration of digital and artificial intelligence solutions will be key for the creation of jobs and economic development in the south of Puerto Rico.","logo":{"url":"https://site-assets.plasmic.app/4f1607a64e597ee0cccdaf6de8ee70eb.webp","name":"Puerto Logo.jpeg","size":18970,"mimetype":"image/jpeg","imageMeta":{"width":256,"height":149}}}},{"id":"3JewTGtdxjntaGVevaoGS4","createdAt":"2023-09-24T08:51:31.586Z","updatedAt":"2023-09-24T08:52:07.287Z","identifier":"Eric Gonzalez, Voyage","data":{"name":"Eric Gonzalez","position":"Cofounder","company":"Voyage","quote":"Scale has been a great partner because they have the domain expertise we're looking for. We don't need to spend time getting them up to speed on our annotation requirements.They get it. Scale has well documented APIs that support our workflows. That makes the process significantly easier to upload the data we collect from the vehicles on daily basis to their platform.","avatar":{"url":"https://site-assets.plasmic.app/e49af5b9ed122f801bc3051209fdf937.jpg","name":"image.jpg","size":3584,"mimetype":"image/jpeg","imageMeta":{"width":120,"height":120}},"migratedId":"867ee1719961488c8071ef17456265a9"}},{"id":"ietCGeTVXbhZSB82PPyRhi","createdAt":"2023-09-24T08:51:31.586Z","updatedAt":"2023-09-24T08:52:07.218Z","identifier":"Urko Sanchez, SAP [TOP]","data":{"name":"Urko Sanchez","position":"Senior Director, Head of AI Functions, Europe","company":"SAP","quote":"Our customers are very heterogeneous. We have customers that provide us with thousands of documents a week, while others might require months for a fraction of the same volume. Sometimes, customers might not even know in advance what amount of data they have available. Therefore, finding a reliable and flexible partner for creating high-quality training datasets was key for us.","avatar":{"url":"https://site-assets.plasmic.app/b68f7f1578bc220a4d0a1bdd349166be.jpg","name":"image.jpg","size":45764,"mimetype":"image/jpeg","imageMeta":{"width":500,"height":500}},"migratedId":"36f4fc53586a4a0aadd4c3dc882627c8"}},{"id":"6EF6NtAzXKPCFRUr6rFE3N","createdAt":"2023-09-24T08:51:31.586Z","updatedAt":"2023-09-24T08:52:07.270Z","identifier":"Oliver Cameron, Voyage","data":{"name":"Oliver Cameron","position":"Cofounder","company":"Voyage","quote":"When I think about what Scale brings to the table, it comes down to machine learning expertise. Scale has a team of very talented engineers who really understand the problems in training machine learning models, of data annotation, and of data quality.","avatar":{"url":"https://site-assets.plasmic.app/864ebf2c4518a6c0d90f217e8b544a60.jpg","name":"image.jpg","size":3744,"mimetype":"image/jpeg","imageMeta":{"width":120,"height":120}},"migratedId":"108cb27427d441738aac30996e6710da"}},{"id":"oAYFtLTFEwr5sJ6EnA94NP","createdAt":"2023-09-24T08:51:31.586Z","updatedAt":"2023-09-24T08:52:07.002Z","identifier":"Urko Sanchez, SAP [BOTTOM]","data":{"name":"Urko Sanchez","position":"Senior Director, Head of AI Functions, Europe","company":"SAP","quote":"Our services are now much more accurate and can deal with new types of documents and languages. Overall, we have experienced a great boost in accuracy across the board. The whole process has also been a valuable experience to understand better the trade-off between the cost of higher quality data and the accuracy of our models.","avatar":{"url":"https://site-assets.plasmic.app/b68f7f1578bc220a4d0a1bdd349166be.jpg","name":"image.jpg","size":45764,"mimetype":"image/jpeg","imageMeta":{"width":500,"height":500}},"migratedId":"eb2182c76bb3415f88eaaeec0e2fab3f"}},{"id":"j8BcR3ufKTYdfoTUbCHQSD","createdAt":"2023-09-21T03:02:26.589Z","updatedAt":"2023-09-24T07:29:12.752Z","identifier":"Urko Sanchez, SAP [Index]","data":{"name":"Urko Sanchez","position":"Senior Director, Head of AI Functions, Europe","company":"SAP","quote":"Scales machine learning-based Document AI is very different from traditional OCR models, or template-based learning. No templates, high quality, and low latency every time.  We rely on Scale for document processing, because with higher extraction accuracy, almost zero human labor is required afterward to correct it. With lower latency, we can enable products like air freight where document data has to arrive much faster since air shipments take less than two days.","avatar":{"url":"https://site-assets.plasmic.app/b68f7f1578bc220a4d0a1bdd349166be.jpg","name":"image.jpg","size":45764,"mimetype":"image/jpeg","imageMeta":{"width":500,"height":500}},"migratedId":"96970d4123d145969526216963ce50d6"}},{"id":"nT4QhR8zfd9qtdtmnfwpE2","createdAt":"2023-09-21T03:02:26.589Z","updatedAt":"2023-09-24T07:29:13.015Z","identifier":"Greg Stewart, Skip","data":{"name":"Greg Stewart","position":"Central Operations Project Manage","company":"Skip","quote":"Scale AI proved to be a valuable data annotation partner for our City Operations Team, providing us high quality of training and validation data that helped us significantly improve the accuracy of our image classification models.","avatar":{"url":"https://site-assets.plasmic.app/9de6a513932b3e949a6ea0de27fdfa76.jpg","name":"image.jpg","size":2601,"mimetype":"image/jpeg","imageMeta":{"width":120,"height":120}},"migratedId":"489a40376dbc4ccf88cc41d64031d301"}},{"id":"icZJMvHZxbmR28GsJpFAEj","createdAt":"2023-09-21T03:02:26.588Z","updatedAt":"2023-09-24T07:29:16.293Z","identifier":"Nolan Lunscher, OTTO Motors","data":{"name":"Nolan Lunscher","position":"Senior Autonomy Developer","company":"OTTO Motors","quote":"We had to start from scratch on getting datasets and we needed a partner who could supply us wit

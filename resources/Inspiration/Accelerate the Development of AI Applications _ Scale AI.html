lent job responding to increases in volume and refinement to our annotation rules.","avatar":{"url":"https://site-assets.plasmic.app/ca4a29b8b834e83d236e6bd39a18e957.jpg","name":"image.jpg","size":4368,"mimetype":"image/jpeg","imageMeta":{"width":120,"height":120}},"logo":{"url":"https://site-assets.plasmic.app/97062fbf44009a4ecc147f77b75388aa.svg","name":"Logos - Sea Machines.svg","size":4941,"mimetype":"image/svg+xml","imageMeta":{"width":139,"height":30}},"migratedId":"b878ab102ac4471f971c26ad8108e719"}},{"id":"7DizZJZ1j795BHtrHFabRs","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:19.833Z","identifier":"Collin Otis, Kodiak","data":{"name":"Collin Otis","position":"Perception Team Lead","company":"Kodiak","quote":"We had major class imbalance problems with the data we collected on the road. Detecting pedestrians accurately is incredibly important, but very few of them exist in the highway setting where our trucks operate. With Scale Synthetic, we could permute existing scenarios, and add plausible pedestrians to our 3D data scenes.","avatar":{"url":"https://site-assets.plasmic.app/46b375eaa8a8472fac1b5ca544de7f00.png","name":"image.jpg","size":171090,"mimetype":"image/png","imageMeta":{"width":380,"height":383}},"migratedId":"9251178cfb854a498039eb7d80ec0a58"}},{"id":"oduJubCVC72fLU6y75N2hm","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T17:31:46.855Z","identifier":"Oliver Monson, Velodyne Lidar [INDEX]","data":{"name":"Oliver Monson","position":"Senior Manager, Data Operations","company":"Velodyne Lidar","quote":"Using Autotag in Data Engine: Dataset Management made it substantially easier to create groupings of similar 3D lidar scenarios, by simply searching for objects by their names, as found in the 2D dataset. Training new models that incorporate new label classes is faster than before we started using the Data Engine's Dataset Management features.","avatar":{"url":"https://site-assets.plasmic.app/2d3dd1a1b16894a2819fc1c36b6a75c8.jpg","name":"image.jpg","size":30573,"mimetype":"image/jpeg","imageMeta":{"width":400,"height":400}},"logoModel":"","logoFields":{"alt":"velodyn","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F3f8d1914c14247f2bb02dcdcaca360aa","width":100,"height":100},"migratedId":"6d9833b31d6840cabf1d87699495be07"}},{"id":"paic1Sme5fy7eK3KNZ7JSu","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:20.368Z","identifier":"Mehul Smriti Raje, Nuro","data":{"name":"Mehul Smriti Raje","position":"ML Ground Truth Engineer","company":"Nuro","quote":"Before Nucleus, we used several scripts to find similar examples in our dataset, but the experience wasnt reproducible or particularly collaborative. Nucleus helps us quickly establish new slices of our dataset suitable for labeling. Thus, with Nucleus, we are able to uncover rare classes in our dataset, finding larger sample sizes than before.","avatar":{"url":"https://site-assets.plasmic.app/7019c2afb1424727bea335c82195cc35.png","name":"image.jpg","size":233531,"mimetype":"image/png","imageMeta":{"width":438,"height":438}},"migratedId":"508b55e5e5ec41888bcb5ec6aabd1a90"}},{"id":"tWbKeLBWGGEX7kh1bRtEq9","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:20.884Z","identifier":"Urko Sanchez, SAP [BOTTOM]","data":{"name":"Urko Sanchez","position":"Senior Director, Head of AI Functions, Europe","company":"SAP","quote":"Our services are now much more accurate and can deal with new types of documents and languages. Overall, we have experienced a great boost in accuracy across the board. The whole process has also been a valuable experience to understand better the trade-off between the cost of higher quality data and the accuracy of our models.","avatar":{"url":"https://site-assets.plasmic.app/b68f7f1578bc220a4d0a1bdd349166be.jpg","name":"image.jpg","size":45764,"mimetype":"image/jpeg","imageMeta":{"width":500,"height":500}},"migratedId":"ac4cac375ad540a2a83d13055918e493"}},{"id":"4Y727FA92Fh1vk5pw2gMAb","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:21.767Z","identifier":"Urko Sanchez, SAP [TOP]","data":{"name":"Urko Sanchez","position":"Senior Director, Head of AI Functions, Europe","company":"SAP","quote":"Our customers are very heterogeneous. We have customers that provide us with thousands of documents a week, while others might require months for a fraction of the same volume. Sometimes, customers might not even know in advance what amount of data they have available. Therefore, finding a reliable and flexible partner for creating high-quality training datasets was key for us.","avatar":{"url":"https://site-assets.plasmic.app/b68f7f1578bc220a4d0a1bdd349166be.jpg","name":"image.jpg","size":45764,"mimetype":"image/jpeg","imageMeta":{"width":500,"height":500}},"migratedId":"3c5d7593899c4308b6eb5dc83a602ce5"}},{"id":"wDFKHmSxPHgFbzBVyZhbaE","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:22.018Z","identifier":"Mehdi Mohseni, Cellareye [TOP]","data":{"name":"Mehdi Mohseni","position":"Co-Founder and CEO","company":"Cellareye","quote":"There was one particular class where our models average precision was 76%. We improved average precision on that class to 87%+ after just one round of data cleaning with Nucleus.","avatar":{"url":"https://site-assets.plasmic.app/b2847375d603f271e85361cee89790a7.png","name":"image.jpg","size":204746,"mimetype":"image/png","imageMeta":{"width":373,"height":372}},"migratedId":"dd84c0a1d3f548e9be7a0294a331d94e"}},{"id":"4L2tUGHjB4u7VnVrjbSa2t","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:22.272Z","identifier":"James Chen, Flexport","data":{"name":"James Chen","position":"Chief Technology Officer","company":"Flexport","quote":"Scales machine learning-based Document AI is very different from traditional OCR models, or template-based learning. No templates, high quality, and low latency every time. We rely on Scale for document processing, because with higher extraction accuracy, almost zero human labor is required afterward to correct it. With lower latency, we can enable products like air freight where document data has to arrive much faster since air shipments take less than two days.","avatar":{"url":"https://site-assets.plasmic.app/80e47d064ebad4a844da178d77e1bd73.jpg","name":"image.jpg","size":230335,"mimetype":"image/jpeg","imageMeta":{"width":1523,"height":1500}},"migratedId":"544800e8895d4edfa4d753c8b06a255c"}},{"id":"9vn2WSQ5kNAmqzz4Kg7zVJ","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:23.930Z","identifier":"Mehdi Mohseni, Cellareye [BOTTOM]","data":{"name":"Mehdi Mohseni","position":"Co-Founder and CEO","company":"Cellareye","quote":"The feature that really helped \u2028us improve our object detection model was sorting individual model predictions by worst IoU. This view enabled us to quickly find some of the worst cases and also surfaced similar issues or scenarios. The fact that we could then also add, remove, or fix the annotations in one place made it really easy for us to improve our model quickly.","avatar":{"url":"https://site-assets.plasmic.app/b2847375d603f271e85361cee89790a7.png","name":"image.jpg","size":204746,"mimetype":"image/png","imageMeta":{"width":373,"height":372}},"migratedId":"534b3f8d4abc49c88417972b684ca0a1"}},{"id":"bUUDGaZJhiEWm7ACrJdzdC","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:24.229Z","identifier":"Henrique Dubugras, Brex [TOP]","data":{"name":"Henrique Dubugras","position":"Founder and Co-CEO","company":"Brex","quote":"The reasons we chose Scale was one, the fine-tuned machine learning models that gave us the output in seconds. Two, the optional human-in-the-loop workflow that further increases accuracy in as little as two minutes. And three, the data compounding advantage. The more data we send, it gets better. I actually see this day-to-day. It does get better every single day, as we use it more.","avatar":{"url":"https://site-assets.plasmic.app/357fa868fc70d879f979de29dd1a8095.jpg","name":"image.jpg","size":28189,"mimetype":"image/jpeg","imageMeta":{"width":520,"height":520}},"migratedId":"86905c1f0c0e4da3966fa9c9b3a80ef9"}},{"id":"x5Xm6g2MRf2KEzmrNutqYj","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:25.198Z","identifier":"Sumeet Parekh, Velodyne Lidar","data":{"name":"Sumeet Parekh","position":"Data Operations Engineer","company":"Velodyne Lidar","quote":"The Nucleus development team has been great to respond to our issues and their engineers have added many quality-of-life improvements. They worked quickly to get us up and running and gave us great feedback on how to get the most out of their service.","avatar":{"url":"https://site-assets.plasmic.app/aaa6910215bd756274eb6183f621e2b2.jpg","name":"image.jpg","size":29477,"mimetype":"image/jpeg","imageMeta":{"width":400,"height":400}},"migratedId":"f52c64ccbda4403eb48a5745801475de"}},{"id":"mpe5Wdmfhwk49bnpYhEhqs","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:24.509Z","identifier":"Scott Gregg, TimberEye [BOTTOM]","data":{"name":"Scott Gregg","position":"CEO and Founder","company":"TimberEye","quote":"Our results from Rapid have been overwhelmingly positive. We deal with a ton of corner cases that are very difficult to cover perfectly. We deal with odd types of damage, mud, moisture, lighting, bark, shadows, a whole number of variables that can throw off a vision model. [...] With our segmentation results from Rapid, we are able to apply a much greater level of consistency over a much broader set of the weird cases we encounter, with a lot less opinion in the final result.","avatar":{"url":"https://site-assets.plasmic.app/970c98ee375b069be423878ba6a39caa.png","name":"image.jpg","size":1567108,"mimetype":"image/png","imageMeta":{"width":1500,"height":1500}},"migratedId":"ba951121e8fa49d7980d0c8187f11fcd"}},{"id":"gq6r4sJXfPfdvVfDrvhByM","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:20.634Z","identifier":"Urko Sanchez, SAP [INDEX]","data":{"name":"Urko Sanchez","position":"Senior Director, Head of AI Functions, Europe","company":"SAP","quote":"Scales machine learning-based Document AI is very different from traditional OCR models, or template-based learning. No templates, high quality, and low latency every time.  We rely on Scale for document processing, because with higher extraction accuracy, almost zero human labor is required afterward to correct it. With lower latency, we can enable products like air freight where document data has to arrive much faster since air shipments take less than two days.","avatar":{"url":"https://site-assets.plasmic.app/b68f7f1578bc220a4d0a1bdd349166be.jpg","name":"image.jpg","size":45764,"mimetype":"image/jpeg","imageMeta":{"width":500,"height":500}},"migratedId":"2e7d887ca4514d429ec59b720104612c"}},{"id":"vhfxT6H2Zxivi4oQpX9Ptu","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:25.449Z","identifier":"Henrique Dubugras, Brex [BOTTOM]","data":{"name":"Henrique Dubugras","position":"Founder and Co-CEO","company":"Brex","quote":"At Brex, we strive to save our customers a lot of time. So by reducing the amount of workflows, increasing the accuracy and increasing the speed in which they get to make payments and pay their bills, we improved the experience a lot. Just to quantify it, for example, we have lowered response time to I think two seconds and achieved 99.9% accuracy, which is unheard of in our industry for this kind of processing.","avatar":{"url":"https://site-assets.plasmic.app/357fa868fc70d879f979de29dd1a8095.jpg","name":"image.jpg","size":28189,"mimetype":"image/jpeg","imageMeta":{"width":520,"height":520}},"migratedId":"932fa45cc77949618527a9d7b9e4c174"}},{"id":"wRbRkLfXkBmyFR99n3jXgw","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:21.472Z","identifier":"Tom Vu, Flexport","data":{"name":"Tom Vu","position":"Head of Data Science \u0026 Machine Learning","company":"Flexport","quote":"Instead of purchasing tools, we partner with Scale for an end-to-end solution. That way, we wont have to maintain an engineering team to provide maintenance and upkeep for these capabilities long-term, while significantly accelerating our operations.","avatar":{"url":"https://site-assets.plasmic.app/b77ab48a20ca388e70190e21f408ac01.jpg","name":"image.jpg","size":250431,"mimetype":"image/jpeg","imageMeta":{"width":1500,"height":1500}},"migratedId":"5446224e829b47b49bb61da77fe33cc3"}},{"id":"4Ak3yF1PUJoX9zbofijDQ3","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-11-14T12:47:47.821Z","identifier":"Scott Gregg, TimberEye [TOP]","data":{"name":"Scott Gregg","position":"CEO and Founder","company":"TimberEye","quote":"I cannot fathom a faster or easier way to achieve production-quality annotations. Rapid was like magic. We kept kicking the segmentation work to the back burner, and honestly almost abandoned it, but three days after kicking off our project with Rapid, we had all the data we needed in perfect shape.","avatar":{"url":"https://site-assets.plasmic.app/970c98ee375b069be423878ba6a39caa.png","name":"image.jpg","size":1567108,"mimetype":"image/png","imageMeta":{"width":1500,"height":1500}},"logo":{"url":"https://site-assets.plasmic.app/b4251e504bbb76d1b29c6cb1e75fb1fd.png","name":"image.jpg","size":39420,"mimetype":"image/png","imageMeta":{"width":2000,"height":245}},"logoModel":"","logoFields":{"alt":"TimberEye logo","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F672677d91f3b458796cb692094f994fb","width":130,"height":80},"migratedId":"912ffdaae0084c818a3f4f0045e85aa1"}},{"id":"4wjz4qNfcrqyrf7zKc6N2q","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-10-19T22:03:04.438Z","identifier":"Jack Guo, Nuro","data":{"name":"Jack Guo","position":"Head of Autonomy Platform","company":"Nuro","quote":"ML models only deliver the highest accuracy when they can handle edge cases that might be challenging, uncommon, or even dangerous. The Autotag functionality in Data Engine: Dataset Management helps us immensely by identifying examples of infrequent scenarios in our dataset, all with a simple query. \n\nAs Nuro works to ensure efficient deliveries as safely as possible, we depend on tools like Scale Data Engine: Dataset Management to curate edge cases which we can use to train ever more accurate and capable models.","avatar":{"url":"https://site-assets.plasmic.app/f6b94a6f7bcc2240b055fba176e8133e.png","name":"image.jpg","size":236133,"mimetype":"image/png","imageMeta":{"width":500,"height":500}},"logo":{"url":"https://site-assets.plasmic.app/178e61946cc9c66db290fd32115996e9.svg","name":"Logos - Nuro.svg","size":1399,"mimetype":"image/svg+xml","imageMeta":{"width":64,"height":20}},"logoFields":{"alt":"nuro","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F35de2242c6eb427ea1962b0c5b8617e7","width":100,"height":100},"migratedId":"0f7edb93934a4618b4aa632663d26128"}},{"id":"caoKUrUgzmGaxRNCK2Y9tT","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-10-19T22:05:01.593Z","identifier":"Oliver Monson, Velodyne Lidar [TOP]","data":{"name":"Oliver Monson","position":"Senior Manager, Data Operations","company":"Velodyne Lidar","quote":"We didnt want to get sidetracked by building internal data management tools and infrastructure that ultimately dont provide direct value to customers. \nScale already provided quality annotations to our perception team, so it was a natural extension to use their platform and solve adjacent pipeline problems of data selection and model performance debugging. \nThe powerful search capabilities and easy-to-use tools made it easy for us to get started with our existing library of annotations.","avatar":{"url":"https://site-assets.plasmic.app/2d3dd1a1b16894a2819fc1c36b6a75c8.jpg","name":"image.jpg","size":30573,"mimetype":"image/jpeg","imageMeta":{"width":400,"height":400}},"logo":{"url":"https://site-assets.plasmic.app/2efb253ccc6fcac59b499c02af6fc9ec.png","name":"image.jpg","size":54624,"mimetype":"image/png","imageMeta":{"width":2000,"height":305}},"logoModel":"","logoFields":{"alt":"Velodyne logo","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F3307b8ec2682472487ec47eb9b2b0e29","width":130,"height":80},"migratedId":"ff870447d4844515b6a024f6d79dc6c7"}},{"id":"8PrCsAcqYtrtUQFicMo7pK","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:18.462Z","identifier":"Peter Wang, Nuro","data":{"name":"Peter Wang","position":"Project Manager","company":"Nuro","quote":"Nucleus makes it easy for us to identify edge cases, create an Autotag, and then prioritize what labels we need from Scale. Our collaboration with Scale began with more and more targeted labels for 2D and 3D data, progressed to HD map labeling, and today extends to dataset management and curation. Identifying and labeling edge cases helps us train more robust and generalizable models for our delivery robots in the real world. Our goal is always higher than 95% accuracy for rare cases, often comprising 1% of the dataset. Nucleus sets us up to train models that achieve those metrics.","avatar":{"url":"https://site-assets.plasmic.app/2601ed993579e5536db7da63cd202691.png","name":"image.jpg","size":182620,"mimetype":"image/png","imageMeta":{"width":430,"height":430}},"migratedId":"89c350f12dcd4f96b6077f040671ffeb"}},{"id":"qv8xCHrWdhmA8PdGhxYZnQ","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-10-20T18:20:24.262Z","identifier":"Ariana Eisenstein, Pickle Robot","data":{"name":"Ariana Eisenstein","position":"Chief Technology Officer","company":"Pickle Robot","quote":"At Pickle Robot, our vision systems must maintain high performance across environments with widely varying box configurations and changing lighting conditions. Scale Validate helps us rapidly iterate with confidence that new models never dip below metric thresholds.","avatar":{"url":"https://site-assets.plasmic.app/655cd95669fba7a41d97db00e2a05cf8.png","name":"image.jpg","size":230709,"mimetype":"image/png","imageMeta":{"width":500,"height":500}},"logo":{"url":"https://site-assets.plasmic.app/e609214a1ea8b3df94fc1160c4119479.png","name":"Pickle_Logo_Black 1.png","size":3970,"mimetype":"image/png","imageMeta":{"width":338,"height":138}},"migratedId":"f6b42c61c4554c5fa7b0e4f2f2008571"}},{"id":"vQyyXMbqsrvfhmfXxan8JV","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:18.735Z","identifier":"Akshay Khatri, Kodiak","data":{"name":"Akshay Khatri","position":"Perception Software Engineer","company":"Kodiak","quote":"\"Kodiak uses synthetic data not as an alternative to real-world data, but as a complement. Scale Synthetic is an important enabler of that approach. By using Scale Synthetic to efficiently generate a large number of rare edge cases, the Kodiak Driver leverages the best of both real and synthetic data. Everything integrates seamlessly with our existing data labeling pipeline and data management tooling.\"","avatar":{"url":"https://site-assets.plasmic.app/e2a31af7b56f001716f060056f7e13c6.png","name":"image.jpg","size":85802,"mimetype":"image/png","imageMeta":{"width":300,"height":300}},"migratedId":"e5785ff07bf74e25bbcd47174b065888"}},{"id":"kTnsVFcDc5MgoHQiDnrwgE","createdAt":"2023-09-21T03:02:26.587Z","updatedAt":"2023-09-24T07:29:19.316Z","identifier":"Derek Phillips, Kodiak","data":{"name":"Derek Phillips","position":"Senior Software Engineer","company":"Kodiak","quote":"We wanted to iterate quickly without substantial overhead, and thats what Scale provided to us. Scales approach is unique in that they both generate the data and provide technical partnership. Ultimately, our work together was aligned towards driving model improvements.","avatar":{"url":"https://site-assets.plasmic.app/7402ccba9c59a27a851b015a527e4438.png","name":"image.jpg","size":270351,"mimetype":"image/png","imageMeta":{"width":500,"height":500}},"migratedId":"fba99d59456f4f259b60245dc45da177"}},{"id":"gVsmvpwYAJbM8mjVSoMaUU","createdAt":"2023-09-21T03:02:26.586Z","updatedAt":"2023-09-24T07:29:29.574Z","identifier":"Nick Beighton","data":{"name":"Nick Beighton","position":"CEO MatchesFashion (Former CEO, ASOS)","company":"","quote":"\"Over the years, we moved conversion from a couple of percent to over 7% on average, while at the same time adding products.\"","cover":{"url":"https://site-assets.plasmic.app/2c1e9627b6c09112af8dde5d98e87a79.png","name":"image.jpg","size":191842,"mimetype":"image/png","imageMeta":{"width":936,"height":637}},"migratedId":"e7785629e1c748c79fb657cafd338e1a"}},{"id":"pdcR5VEX87juRXkkwc1XUn","createdAt":"2023-09-21T03:02:26.586Z","updatedAt":"2023-09-24T07:29:31.734Z","identifier":"Scott Gregg (InstantML)","data":{"name":"Scott Gregg","position":"CEO and Founder","company":"TimberEye","quote":"\"TimberEye depends on Scales high-precision segmentation labels. As my business grew, I spent more time in the air and meeting with customers, but less time retraining my models. Thankfully, Scale started to offer me high quality (94% accuracy after only two data batches) models with InstantML, initially trained on only a few thousand images. Now Im turning to Scale to handle another prediction type: bounding boxes. Its super helpful not having to start from scratch with a new vendor or workflow when my business needs change and my modeling types tend to adapt with it! Scales model training and serving keeps TimberEye agile.\"","avatar":{"url":"https://site-assets.plasmic.app/708b86a3f805aae263841f5e0e40cc52.png","name":"image.jpg","size":55602,"mimetype":"image/png","imageMeta":{"width":200,"height":200}},"logo":{"url":"https://site-assets.plasmic.app/7f66f477fab444ac99537fd01a9e19d9.png","name":"image.jpg","size":7692,"mimetype":"image/png","imageMeta":{"width":516,"height":90}},"migratedId":"d1f6d1b655454dc58427eccda055faae"}},{"id":"8NZV9obLWD3QD9SMY1ED9B","creat e parts of research that require my expertise.","avatar":{"url":"https://site-assets.plasmic.app/dc58f4e31728446acb7c201a34d7bd36.jpg","name":"image.jpg","size":26643,"mimetype":"image/jpeg","imageMeta":{"width":400,"height":400}},"logo":{"url":"https://site-assets.plasmic.app/9bb34a9782d548c4840b892ce6c82e40.png","name":"image.jpg","size":19691,"mimetype":"image/png","imageMeta":{"width":986,"height":308}},"logoFields":{"alt":"Harvard logo","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F0c3e74047a0d42559b3537a97d2398d7","width":130,"height":80},"migratedId":"237a68ce9ae94f739e1c04bed3da54b8"}},{"id":"kGugHYyV4mxe4msk9PSywR","createdAt":"2023-09-21T03:02:26.586Z","updatedAt":"2023-10-16T17:46:00.363Z","identifier":"U.S. Air Force","data":{"name":"Morgan Bishop","position":"Computer Scientist","company":"U.S. Air Force","quote":"Scale has accelerated the improvement of our AI model's accuracy by providing a comprehensive data infrastructure component in addition to bringing cutting edge private sector technology to the DoD. Our model's accuracy have improved more in the 3 months working with Scale than in the last 15 months.","logo":{"url":"https://site-assets.plasmic.app/a5cc132f1f328b8abad4b71ee4068c9e.svg","name":"image.jpg","size":5615,"mimetype":"image/svg+xml","imageMeta":{"width":48,"height":35}},"logoModel":"oKi9j3Yhc1TChkMV7vyHR5","cover":{"url":"https://site-assets.plasmic.app/0f6fcee11c1566aa732fa4f124b8d65b.jpg","name":"image.jpg","size":78332,"mimetype":"image/jpeg","imageMeta":{"width":624,"height":425}},"logoFields":{"alt":"us-air-force","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F9faa2a9b8fa94ebfb4eb6662146b3c3f","width":134,"height":105},"migratedId":"2555f66b01ab4c76a6ed68763ed40116"}},{"id":"XTSHBsktAaA4HSMsP7X1Y","createdAt":"2023-09-21T03:02:26.586Z","updatedAt":"2023-10-19T23:26:48.477Z","identifier":"Harvard Medical School - Caleb Weinreb - 3","data":{"name": :"2023-10-04T22:23:13.973Z","identifier":"Whitehouse OSTP","data":{"name":"Blueprint for an AI Bill of Rights","position":"Office of Science and Technology Policy","company":"White House","quote":"Automated systems should be developed with consultation from diverse communities, stakeholders, and domain experts to identify concerns, risks, and potential impacts of the system. Systems should undergo pre-deployment testing, risk identification and mitigation, and ongoing monitoring that demonstrate they are safe and effective based on their intended use, mitigation of unsafe outcomes including those beyond the intended use, and adherence to domain-specific standards.","logo":{"url":"https://site-assets.plasmic.app/fcce3f5e36698213c28647fc54c166dd.svg","name":"fcce3f5e36698213c28647fc54c166dd.svg","size":33947,"mimetype":"image/svg+xml","imageMeta":{"width":129,"height":89}},"logoModel":"6d7u9DxfCEReVWvhS1tS2P","logoFields":{"alt":"microsoft","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F0e6bb18a1e164a2fb3a9ee00bfc32083","width":100,"height":100},"migratedId":"08db219a292a4d03a308ff055a6683e1"}},{"id":"nmgBJxuWzzsxJYuxsZF46h","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.330Z","identifier":"Cohere - Solution Quote","data":{"name":"Alex Wang","position":"Technical Lead","company":"Cohere","quote":"They have a skilled workforce capable of delivering high-quality prompt/response pairs and their engineers worked closely with us to develop the necessary tooling and infrastructure. All we had to do was communicate our needs with Scale. This greatly freed up our engineering time and resources to tackle other urgent problems while still acquiring the critical data we needed.\"","avatar":{"url":"https://site-assets.plasmic.app/fa3a3ca0c8131cf01e0239712a7887cd.jpg","name":"image.jpg","size":18010,"mimetype":"image/jpeg","imageMeta":{"width":340,"height":340}},"link":"","logoFields":{"alt":"cohere","image":"https 202747122d4b%2F30a414db23c342bda20035b5a167b5d3","width":null,"height":null},"migratedId":"80f5c081130442d4b328df5f85b66b03"}},{"id":"2bANxm6Q2bNPNfXB1tW6Jh","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.359Z","identifier":"Pietra - Kapil Gowru - Problem","data":{"name":"Kapil Gowru","position":"Head of Design","company":"Pietra","quote":"Many of our customers dont have the infrastructure in place to produce high-quality product imagery. We knew that finding a way to improve the quality of the product imagery on our large marketplace was key to improving conversion rates, but we didnt know how to achieve this at scale.","avatar":{"url":"https://site-assets.plasmic.app/633ee0021173d857baec071a01ad88a0.jpg","name":"image.jpg","size":32617,"mimetype":"image/jpeg","imageMeta":{"width":500,"height":500}},"logoFields":{"alt":"pietra","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F4fd0a4ec90dc4b8e84286642a7491688","width":370,"height":96},"migratedId":"9fefa01b92d0459d84f663b75fc4613f"}},{"id":"aaC42bDzkPAQFxUCmsqhFn","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.751Z","identifier":"Amazon Worldwide Consumer","data":{"name":"Jeff Wilke","position":"Retired CEO, Amazon Worldwide Consumer","company":"Amazon Worldwide Consumer","quote":"Scale has a great focus on helping companies improve the quality of their data and the usability of their data. Scale has seen so many different applications of AI across so many different kinds of companies. I think its well positioned to help a company assess where it is, whats the state of its data, whats the state of its systems, and what kind of capability and preparedness to use sophisticated algorithms.","logo":{"url":"https://site-assets.plasmic.app/02f2d5f9c5d4e962734b9dddc428c824.png","name":"image.jpg","size":3536,"mimetype":"image/png","imageMeta":{"width":233,"height":71}},"logoFields":{"alt":"Amazon logo","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2Fcd89d94c2d87468bbc112f582db06b88","width":130,"height":80},"migratedId":"c46e4a6641f3470d9c9c59a487629b8f"}},{"id":"iZ71VQ3scJBDuvQb7fQu9g","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.768Z","identifier":"Lan Guan, Accenture","data":{"name":"Lan Guan","position":"Senior Managing Director","company":"Accenture","quote":"Our partnership focuses on helping companies and government organizations customize pre-trained foundation models with their proprietary data to achieve enterprise value.","link":"https://scale.com/customers/accenture","logoFields":{"alt":"Accenture Logo","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F0b0e03eacd574a278bac3bd1c4f125a7","width":163,"height":43},"migratedId":"dc7e29b59b1d404084417a667b6a98b9"}},{"id":"3D96HnRY3QaWX7mHuUKR5e","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.503Z","identifier":"Fox","data":{"name":"","position":"","company":"Fox","quote":"Scale and Fox have partnered on Generative AI within Foxs global news business.","link":"https://scale.com/customers","logoFields":{"alt":"Fox Logo","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2Ff4b72841c16c4f399777b1881a580bb5","width":163,"height":43},"migratedId":"6409d5ff4cab495b8d06fd1efe99b2a5"}},{"id":"ogWN5cjJvrkMxnEnNUnC8a","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.407Z","identifier":"Nathan Schultz, Chegg","data":{"name":"Nathan Schultz","position":"Chief Operating Officer","company":"Chegg","quote":"Chegg is working on a wide variety of use cases to enable our students to achieve their learning goals and Scale delivered. Scale's team, platform, and model customization is helping us turn our proprietary data into our most powerful personalized learning assistant that students can expect to love.","logoFields":{"alt":"Chegg Logo","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F0ff578ac7b5e4c368561a3bfc44d11de","width":200,"height":200},"migratedId":"39df9ea5520141f5b048454b9744c98d"}},{"id":"cQphNo7LdVWA6zbYfPfrX1","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.856Z","identifier":"Salesforce","data":{"name":"Bret Taylor","position":"Retired President \u0026 COO","company":"Salesforce","quote":"Thanks to companies like Scale, a lot of these SaaS tools are building intelligent capabilities into their products[...] thats a path for a lot of companies to get value from AI without becoming AI shops, which is a really formidable challenge","logo":{"url":"https://site-assets.plasmic.app/a132fb8e46b43fdaf800021eed4b2040.png","name":"image.jpg","size":3881,"mimetype":"image/png","imageMeta":{"width":195,"height":137}},"logoFields":{"alt":"Salesforce logo","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F43eb8ecc396e45ed905410b0e2c8c3a5","width":88,"height":40},"migratedId":"dd5a7218a4fd439da9a307c18499072f"}},{"id":"rTv26xc59KKPH4Pecr1YQa","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.488Z","identifier":"Cohere - Problem Quote","data":{"name":"Alex Wang","position":"Technical Lead","company":"Cohere","quote":"We didnt have the engineering resources to build up the annotation interfaces and quality control tools needed to collect data successfully. Additionally, we did not have access to a large-scale, diverse, and skilled workforce to employ for this complex data creation job.","avatar":{"url":"https://site-assets.plasmic.app/fa3a3ca0c8131cf01e0239712a7887cd.jpg","name":"image.jpg","size":18010,"mimetype":"image/jpeg","imageMeta":{"width":340,"height":340}},"link":"","logoFields":{"alt":"cohere","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F651f208d18d74d479f54a4c2cf8f6725","width":200,"height":200},"migratedId":"06adb48161df4473acc4a3edc90acb21"}},{"id":"jh47eyYpTjRHuTYkRmPFC5","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.496Z","identifier":"Magna","data":{"name":"Varun Sundar Rabindranath","position":"ML and Perception Engineer","company":"Magna","quote":"Once our data was uploaded, we were able to train, validate and deploy 3 classifiers to our full dataset to identify police cars, ambulances, and firetrucks in just 4 hours, identifying a large number of these rarer case images to send to labeling. This process would have taken weeks without the Data Engine's Dataset Management features.","logoFields":{"alt":"magna","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F9ad14c619bd14db492f6d67b9ae55a0f","width":100,"height":100},"migratedId":"ee369bc2c1a54923be612573de223be8"}},{"id":"gWHTmUQcTr5gGM41jT3sPn","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.492Z","identifier":"Airborne","data":{"name":"COL Joe OCallaghan","position":"Fire Support Coordinator","company":"XVIII Airborne Corps","quote":"To achieve decision advantage over adversaries in competition and conflict we must be able to condition, transform and aggregate data at the speed of war.  LLMs are critical to our Corps vision of data centric warfare. We are thrilled to partner with the CDAO and Scale AI, in our data centric approach and operationalize this capability in our Scarlet Dragon series of exercises as we continue to refine our ability to out decide, out think and out perform any adversary.","logoFields":{"alt":"airborne","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F1db4e0fc5ead4f9c8cce439395c0fb2a","width":170,"height":240,"square":false},"migratedId":"b0dd5b8d7d924a5e8196e02e10617861"}},{"id":"2W41Q5duYMbD5T6J7GQQiW","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.342Z","identifier":"Chegg Quote","data":{"name":"Dan Rosensweig","position":"CEO","company":"Chegg","quote":"We needed extensive fine-tuning for a wide variety of use cases from probability and statistics to math and biology and Scale delivered. Scale's model customization made it easy to turn our data and an open-source model into our most powerful learning tool that students love.","logoFields":{"alt":"Chegg","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F0ff578ac7b5e4c368561a3bfc44d11de","width":292,"height":100},"migratedId":"36f653663d244331bc41737d3c61be66"}},{"id":"oBbnHSUZpKY41HsxMpVoLA","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-10-12T16:41:15.891Z","identifier":"Air Force Research Laboratory","data":{"name":"Morgan Bishop","position":"Computer Scientist","company":"Air Force Research Laboratory","quote":"ChatGPT is a great research capability, but Scale AIs production ready platform not only learned from decades of intelligence collection but also explains how and when it received its mission-critical intelligence. Thats an operational imperative to earn commander trust.","logo":{"url":"https://site-assets.plasmic.app/03bb5c170d5b874d4c5141af7af9789f.svg","name":"aflr.svg","size":8643,"mimetype":"image/svg+xml","imageMeta":{"width":155,"height":35}},"logoFields":{"alt":"AFRL","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F069723ead15f4d179c28e0f4a3f99ee4","width":155,"height":55,"square":false},"migratedId":"4a954c964f6b433c92aa8a5d60407719"}},{"id":"avkEnSAFyeAjXYwLwpWJeu","createdAt":"2023-09-21T03:02:26.584Z","updatedAt":"2023-09-24T17:31:45.294Z","identifier":"Motive","data":{"name":"Ali Rehan","position":"Engineering Manager AI/Vision Products, Motive","company":"Motive","quote":"Motive encounters all manners of surprising edge cases in real-world data collection, so when it comes to knowing were labeling the most valuable subset of our collected data, we turn to Scale Data Engine's Dataset Management. Its intuitive visualizations, query engine, and Autotag help our teams improve both data quality and models, all in the same motion.","logoFields":{"alt":"motive","image":"https://cdn.builder.io/api/v1/image/assets%2Fe0438815ba51486bbb6a202747122d4b%2F16df4304cc604cbb981a3d9bb6fc0110","width":100,"height":100},"migratedId":"8360a0342c57444f8b15832679575cda"}}]},"theme":"dark","traits":{}},"__N_SSG":true},"page":"/[[...page]]","query":{},"buildId":"bHcuq_Zm_a5YrjXh7frIh","isFallback":false,"isExperimentalCompile":false,"dynamicIds":[58447],"gsp":true,"scriptLoader":[]}</script><script>!function(){var i="analytics",analytics=window[i]=window[i]||[];if(!analytics.initialize)if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","reset","group","track","ready","alias","debug","page","screen","once","off","on","addSourceMiddleware","addIntegrationMiddleware","setAnonymousId","addDestinationMiddleware","register"];analytics.factory=function(e){return function(){if(window[i].initialized)return window[i][e].apply(window[i],arguments);var n=Array.prototype.slice.call(arguments);if(["track","screen","alias","group","page","identify"].indexOf(e)>-1){var c=document.querySelector("link[rel='canonical']");n.push({__t:"bpc",c:c&&c.getAttribute("href")||void 0,p:location.pathname,u:location.href,s:location.search,t:document.title,r:document.referrer})}n.unshift(e);analytics.push(n);return analytics}};for(var n=0;n<analytics.methods.length;n++){var key=analytics.methods[n];analytics[key]=analytics.factory(key)}analytics.load=function(key,n){var t=document.createElement("script");t.type="text/javascript";t.async=!0;t.setAttribute("data-global-segment-analytics-key",i);t.src="https://cdn.segment.com/analytics.js/v1/" + key + "/analytics.min.js";var r=document.getElementsByTagName("script")[0];r.parentNode.insertBefore(t,r);analytics._loadOptions=n};analytics._writeKey="SJT1qKU8SfNyoPhSRnZjuvNjc1r155nN";;a
